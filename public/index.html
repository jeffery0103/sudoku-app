<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, user-scalable=yes" />
    <title>數獨 Sudoku</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="prefetch" href="/games/sudoku/sudoku.html" as="fetch">
    <link rel="prefetch" href="/games/sudoku/sudoku.css" as="style">
    <link rel="prefetch" href="/games/sudoku/sudoku.js" as="script">
  </head>
  <body>
    <div class="container" id="app-container">
      <div id="player-info-display" class="hidden">
        玩家: <span id="display-player-name"></span>
      </div>
      
      <div id="login-screen">
        <h1>歡迎來到數獨遊戲</h1>
        <div id="player-setup-area">
          <h2>請設定您的玩家名稱</h2>
          <input
            type="text"
            id="player-name-input"
            placeholder="輸入名稱後按下 Enter 或點擊按鈕"
            maxlength="12"
          />
          <button id="confirm-name-button">確認名稱</button>
        </div>
      </div>

      <div id="main-app-screen" class="hidden">
        <div id="game-container">
          </div>
      </div>
    </div>

    <div id="custom-modal-overlay" class="hidden">
      <div id="custom-modal">
        <h3 id="modal-title">需要您的確認</h3>
        <p id="modal-message"></p>
        <div id="modal-buttons">
          <button id="modal-confirm-btn">確認</button>
          <button id="modal-cancel-btn">取消</button>
        </div>
      </div>
    </div>

    <div id="alert-modal-overlay" class="hidden">
      <div id="alert-modal">
        <h3 id="alert-title">提示</h3>
        <p id="alert-message"></p>
        <button id="alert-ok-btn">確定</button>
      </div>
    </div>

    <div id="orientation-overlay">
      <div class="orientation-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="68" height="68" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16.4 3.6a9 9 0 0 1 0 16.8M3.6 7.6a9 9 0 0 1 16.8 0"></path><path d="M12 2v4"></path><path d="M12 18v4"></path><path d="m4.93 4.93 2.83 2.83"></path><path d="m16.24 16.24 2.83 2.83"></path><path d="M2 12h4"></path><path d="M18 12h4"></path><path d="m4.93 19.07 2.83-2.83"></path><path d="m16.24 7.76-2.83 2.83"></path></svg>
        <p>為了獲得最佳體驗，請將您的裝置旋轉為橫向模式。</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
